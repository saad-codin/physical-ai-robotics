<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glowing ring -->
  <circle cx="20" cy="20" r="18" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Middle ring -->
  <circle cx="20" cy="20" r="15" stroke="url(#gradient2)" stroke-width="1.5" fill="none" opacity="0.8">
    <animate attributeName="r" values="15;15.5;15" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Robot head -->
  <rect x="14" y="14" width="12" height="10" rx="2" fill="url(#gradient3)"/>

  <!-- Antenna -->
  <line x1="20" y1="14" x2="20" y2="11" stroke="#4299E1" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="20" cy="10" r="1.5" fill="#4299E1">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Eyes -->
  <circle cx="17" cy="17" r="1.5" fill="#4299E1">
    <animate attributeName="fill" values="#4299E1;#667EEA;#4299E1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="23" cy="17" r="1.5" fill="#4299E1">
    <animate attributeName="fill" values="#4299E1;#667EEA;#4299E1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Body -->
  <rect x="13" y="24" width="14" height="10" rx="2" fill="url(#gradient3)"/>

  <!-- Chest panel -->
  <rect x="16" y="27" width="8" height="4" rx="1" fill="#1E293B"/>
  <line x1="17" y1="28.5" x2="23" y2="28.5" stroke="#4299E1" stroke-width="0.5" opacity="0.8"/>
  <line x1="17" y1="30" x2="23" y2="30" stroke="#4299E1" stroke-width="0.5" opacity="0.8"/>

  <!-- Arms -->
  <rect x="10" y="25" width="2" height="6" rx="1" fill="url(#gradient3)"/>
  <rect x="28" y="25" width="2" height="6" rx="1" fill="url(#gradient3)"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rotating outer particles -->
  <g opacity="0.6">
    <circle cx="20" cy="2" r="1" fill="#4299E1">
      <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="20" r="1" fill="#667EEA">
      <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="38" r="1" fill="#A855F7">
      <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2" cy="20" r="1" fill="#4299E1">
      <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
